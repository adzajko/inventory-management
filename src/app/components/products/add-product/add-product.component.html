<div class="form-container container mt-5">
  <button routerLink="/products" class="btn btn-dark mb-2">
    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i>Back
  </button>
  <h2 class="form-description">Add a new Product</h2>
  <form [formGroup]="addProductForm" (ngSubmit)="addNewProduct()">
    <div class="form-group">
      <label for="product-name"
        ><i class="fa fa-pencil mr-2" aria-hidden="true"></i>Product Name</label
      >
      <input type="text" class="form-control" formControlName="productName" />
    </div>
    <div class="form-group">
      <label for="product-price"
        ><i class="fa fa-usd mr-2" aria-hidden="true"></i>Product Price</label
      >
      <input
        type="number"
        maxlength="2"
        class="form-control"
        formControlName="productPrice"
      />
    </div>
    <button
      class="btn btn-info d-block mx-auto w-50"
      type="submit"
      [disabled]="!addProductForm.valid"
    >
      Submit
    </button>
  </form>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add more products?</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body d-flex justify-content-around">
      <button class="btn btn-outline-dark d-block w-25" (click)="resetForm()">
        Yes
      </button>
      <button
        class="btn btn-outline-danger d-block w-25"
        (click)="returnToList()"
      >
        No
      </button>
    </div>
  </ng-template>
</div>
