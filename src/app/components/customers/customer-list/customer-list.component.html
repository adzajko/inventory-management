<button class="btn btn-danger" routerLink="/customers/add-customer">
  <i class="fa fa-pencil mr-2"></i> Add a Customer
</button>
<h2 class="section-title">List of Customers</h2>

<div class="customer-list-container container">
  <div *ngFor="let customer of customerList" class="customer-item">
    <h6 class="customer-item-name">{{ customer.name }}</h6>
    <button
      class="btn btn-outline-info w-100"
      (click)="navigateToCustomer(customer)"
    >
      See More
    </button>
  </div>
</div>
