<div class="container form-container">
  <h1 class="heading">Welcome. Please log in before proceeding.</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
    <div class="form-group">
      <label for="username">Username *</label>
      <input
        type="text"
        formControlName="username"
        required
        class="form-control"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password *</label>
      <input
        type="password"
        formControlName="password"
        required
        class="form-control"
        name="password"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary d-block mx-auto w-50"
      [disabled]="!loginForm.valid"
    >
      Log In
    </button>
  </form>
</div>
